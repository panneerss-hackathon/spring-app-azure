# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/${POSTGRES_DB:demo}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:password}

# JPA
spring.jpa.hibernate.ddl-auto=update

# MongoDB (Cosmos DB with Mongo API)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/demo}

# Application Insights
azure.application-insights.instrumentation-key=${APPINSIGHTS_INSTRUMENTATIONKEY:}
